<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" itemscope="" itemtype="http://schema.org/Organization">
<head>
	<title>Tax Accounting Software, Payroll Software, Company Formation Products</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en-gb" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="robots" content="All" />
	<meta property="og:image" content="styles/label/logo.png" />
	<meta property="og:url" content="https://www.diyaccounting.co.uk/" />
	<meta property="og:site_name" content="DIY Accounting" />
	<meta property="og:type" content="website" />
	<meta property="fb:admins" content="DIY.Accounting.Software" />
	<meta itemprop="image" content="styles/label/logo.png" />
	<meta name="copyright" content="DIY Accounting Limited" />
	<meta name="author" content="DIY Accounting Limited" />
	<link rel="author" href="https://plus.google.com/104173413808551377362" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="canonical" href="https://www.diyaccounting.co.uk/products.html" />
	<meta property="og:title" itemprop="name" content="ProductsPage"/>

	<!-- Populated using template -->
	<meta name="description" itemprop="description"  content="{{page.products.metaDescription}}" />
	<meta name="keywords" content="{{page.products.keywords}}" />

	<!-- CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="styles/label/style.css" rel="stylesheet" type="text/css" title="Default Theme" media="screen" />

	<!-- JS Libraries -->
	<script src="js/prototype.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

	<!-- Obtain and distribute dynamic content -->
	<script src="js/utils.js"></script>

	<!-- Google Analytics tracking code (asynchronous) -->
	<script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1035014-1']);
      _gaq.push(['_trackPageview']);

      (function() {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
	</script>
</head>
<body>
<div id="header">
	<!-- Populated with load("header.html") -->
</div>
<div class="pageContainer">
	<div class="contentTop">
		<div class="twoColumnContainer">
			<div class="left sideNav">
				<ul>
					<script id="productNavigationJst" type="x-handlebars-template">
						{{#each products}}
							<li><a href="product.html?product={{this.name}}">{{this.shortTitle}}</a></li>
						{{/each}}
					</script>
				</ul>
				<a class="basket" href="get.html">Download</a>
			</div>
			<div class="right">
				<h1 class="title">DIY Accounting Products</h1>
				<script id="pageBodyJst" type="x-handlebars-template">
					<div class="productInfo">
						<img id="product-comparison"
							  src="styles/label/product-comparison.png"
							  border="0"
							  width="614"
							  height="362"
							  orgWidth="614"
							  orgHeight="362"
							  usemap="#product-comparison-image-map"
							  alt="Tax Accounting Software, Payroll Software, Company Formation Products" />
						<map name="product-comparison-image-map" id="product-comparison-image-map">
							<area href="products.html"
									title="DIY Accounting Products"
									alt="{{products.page.metaDescription}}"
									shape="rect"
									coords="0,0,204,41"
									style="outline:none;"
									target="_self" />
							<area href="feature.html?product=CompanyAccountsProduct&amp;feature=CompanySalesSpreadsheetFeature"
									title="Sales and Purchase"
									alt="Sales and Purchase"
									shape="rect"
									coords="0,42,204,73"
									style="outline:none;"
									target="_self" />
							<area href="feature.html?feature=CompanyProfitandLossFeature&amp;product=CompanyAccountsProduct"
									title="Profit and Loss"
									alt="Profit and Loss"
									shape="rect"
									coords="0,74,204,105"
									style="outline:none;"
									target="_self" />
							<area href="feature.html?feature=ProfitAndLossFeature&amp;product=BasicSoleTraderProduct"
									title="Fixed Assets"
									alt="Fixed Assets"
									shape="rect"
									coords="0,106,204,137"
									style="outline:none;"
									target="_self" />
							<area href="feature.html?feature=VatFeature"
									title="VAT Calculations"
									alt="VAT Calculations"
									shape="rect"
									coords="0,138,204,169"
									style="outline:none;"
									target="_self" />
							<area href="feature.html?feature=CashandBankFeature&amp;product=CompanyAccountsProduct"
									title="Bank Reconciliation"
									alt="Bank Reconciliation"
									shape="rect"
									coords="0,170,204,201"
									style="outline:none;"
									target="_self" />
							<area href="feature.html?feature=SalesInvoiceFeature&amp;product=CompanyAccountsProduct"
									title="Sales Invoices"
									alt="Sales Invoices"
									shape="rect"
									coords="0,202,204,233"
									style="outline:none;"
									target="_self" />
							<area href="feature.html?feature=SESalesSpreadsheetFeature&amp;product=SelfEmployedProduct"
									title="Suitable for Self Employment"
									alt="Suitable for Self Employment"
									shape="rect"
									coords="0,234,204,265"
									style="outline:none;"
									target="_self" />
							<area href="feature.html?feature=YearEndAccountsFeature"
									title="Trial Balance and Balance Sheet"
									alt="Trial Balance and Balance Sheet"
									shape="rect"
									coords="0,266,204,297"
									style="outline:none;"
									target="_self" />
							<area href="feature.html?feature=TaxandAssetsFeature&amp;product=CompanyAccountsProduct"
									title="CT600 (Corporation Tax)"
									alt="CT600 (Corporation Tax)"
									shape="rect"
									coords="0,298,204,329"
									style="outline:none;"
									target="_self" />
							<area href="feature.html?feature=PayslipsFeature&amp;product=PayslipProduct"
									title="Payslips"
									alt="Payslips"
									shape="rect"
									coords="0,330,204,362"
									style="outline:none;"
									target="_self" />
							<area href="product.html?product=BasicSoleTraderProduct"
									title="Basic Sole Trader"
									alt="Basic Sole Trader"
									shape="rect"
									coords="205,0,287,362"
									style="outline:none;"
									target="_self" />
							<area href="product.html?product=SelfEmployedProduct"
									title="Self Employed"
									alt="Self Employed"
									shape="rect"
									coords="288,0,370,362"
									style="outline:none;"
									target="_self" />
							<area href="product.html?product=CompanyAccountsProduct"
									title="Company Accounts"
									alt="Company Accounts"
									shape="rect"
									coords="371,0,453,362"
									style="outline:none;"
									target="_self" />
							<area href="product.html?product=TaxiDriverProduct"
									title="Taxi Driver"
									alt="Taxi Driver"
									shape="rect"
									coords="454,0,536,362"
									style="outline:none;"
									target="_self" />
							<area href="product.html?product=PayslipProduct"
									title="Payslip"
									alt="Payslip"
									shape="rect"
									coords="537,0,614,362"
									style="outline:none;"
									target="_self" />
						</map>
						<p>{{{pages.products.description}}}</p>
					</div>
				</script>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="listingContainer">
		<script id="productsJst" type="x-handlebars-template">
			{{#each products}}
				<div class="twoColumnContainer">
					<div class="left">
						<h2>{{this.shortTitle}}</h2>
					</div>
					<div class="right">
						<div class="productInfo">
							<p>{{{this.description}}}</p>
							<div class="buttons">
								 <a href="product.html?product={{this.name}}" class="button">{{this.shortTitle}}</a>
								 {{#if this.fulfillmentUrl}}
									  <a href="{{this.fulfillmentUrl}}" class="basketButton" target="_blank" >Download</a>
								 {{else}}
									  <a href="get.html?product={{this.shortTitle}}" class="basketButton" >Download</a>
								 {{/if}}
							</div>
							<div class="clear"></div>
							<div typeof="schema:Product">
								<div rel="schema:image" resource="{{this.image.src}}"></div>
								<div property="schema:name" content="{{this.title}}"></div>
								<div property="schema:description" content="{{this.metaDescription}}"></div>
								<div rel="schema:brand">
									<div typeof="schema:Brand">
										<div property="schema:name" content="DIY Accounting"></div>
									</div>
								</div>
								<div rel="schema:offers">
									<div typeof="schema:Offer">
										<div property="schema:availability" content="https://schema.org/InStock"></div>
										<div rel="schema:url" resource="get.html?product={{this.shortTitle}}"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
			{{/each}}
		</script>
	</div>
</div>
<div id="footer">
	<!-- Populated with load("footer.html") -->
</div>
<script type="application/javascript">
	$(function() {
		$("#header").load("header.html");
		$("#footer").load("footer.html");
		$.getJSON('content/page', function() {})
				.done(function(context) {
					gbWebApp.applyTemplateForElementsThatEndWith('Jst', context);
					gbWebApp.applyAttributeTemplateTo($('meta[name="description"]'),  'content', context);
					gbWebApp.applyAttributeTemplateTo($('meta[name="keywords"]'),     'content', context);
				})
				.fail(function() {
					window.location.replace('servererror.html');
				});
	});
</script>
</body>
</html>
