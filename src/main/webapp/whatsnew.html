<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" itemscope="" itemtype="http://schema.org/Organization">
<head>
	<title>DIY Accounting UK What's New, accounting, payroll software, company formation</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en-gb" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="robots" content="All" />
	<meta property="og:image" content="styles/label/logo.png" />
	<meta property="og:url" content="https://www.diyaccounting.co.uk/" />
	<meta property="og:site_name" content="DIY Accounting" />
	<meta property="og:type" content="website" />
	<meta property="fb:admins" content="DIY.Accounting.Software" />
	<meta itemprop="image" content="styles/label/logo.png" />
	<meta name="copyright" content="DIY Accounting Limited" />
	<meta name="author" content="DIY Accounting Limited" />
	<link rel="author" href="https://plus.google.com/104173413808551377362" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="canonical" href="https://www.diyaccounting.co.uk/whatsnew.html" />
	<meta property="og:title" itemprop="name" content="WhatsNewPage"/>

	<!-- Populated using template -->
	<meta name="description" itemprop="description"  content="{{pages.whatsnew.metaDescription}}" />
	<meta name="keywords" content="{{pages.whatsnew.keywords}}" />

	<!-- CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="styles/label/style.css" rel="stylesheet" type="text/css" title="Default Theme" media="screen" />

	<!-- JS Libraries -->
	<script src="js/prototype.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

	<!-- Obtain and distribute dynamic content -->
	<script src="js/utils.js"></script>

	<!-- Google Analytics tracking code (asynchronous) -->
	<script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1035014-1']);
      _gaq.push(['_trackPageview']);

      (function() {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
	</script>
</head>
<body>
<div id="header">
	<!-- Populated with load("header.html") -->
</div>
<div class="pageContainer">
	<div class="contentTop">
		<div class="twoColumnContainer">
			<div class="right">
				<!-- ************************************ Title *************************************** -->
				<h1 class="title">What's New</h1>
				<div class="articlesList">
					<script id="articlesJst" type="x-handlebars-template">
						{{#each articles}}
							{{#if this.whatsnew}}
							<div class="article">
								<h2>{{this.title}}</h2>
								<p>{{{this.description}}}</p>
								<a class="button" href="article.html?article={{this.name}}">{{this.title}}</a>
								<div class="clear"></div>
							</div>
							{{/if}}
						{{/each}}
					</script>
				</div>
			</div>
			<div class="right">
				<!-- ************************************ Twitter Feed *************************************** -->
				<h1>Twitter</h1>
				<div class="twitter">
					<div id="twitter_div">
						<ul id="twitter_update_list" class="twitter_update_list">
							<li>Loading Tweets...</li>
						</ul>
					</div>
					
					<div class="clear"></div>
               <a href="https://twitter.com/DIYAccounting" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @DIYAccounting</a>
				</div>
			</div>			
			<div class="clear"></div>
		</div>
	</div>
</div>
<div id="footer">
	<!-- Populated with load("footer.html") -->
</div>
<script type="application/javascript">
	$(function() {
		$("#header").load("header.html");
		$("#footer").load("footer.html");
		$.getJSON('content/page-with-articles', function() {})
				.done(function(context) {
					gbWebApp.applyTemplateForElementsThatEndWith('Jst', context);
					gbWebApp.applyAttributeTemplateTo($('meta[name="description"]'),  'content', context);
					gbWebApp.applyAttributeTemplateTo($('meta[name="keywords"]'),     'content', context);
				})
				.fail(function() {
					window.location.replace('servererror.html');
				});
	});
</script>
<!-- Twitter follow JS -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</body>
</html>
