<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" itemscope="" itemtype="http://schema.org/Organization">
<head>
   <title id="pageTitleJst">{{{pages.article.title}}}</title>

   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta http-equiv="Content-Language" content="en-gb" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="robots" content="All" />
   <meta property="og:image" content="styles/label/logo.png" />
   <meta property="og:url" content="https://www.diyaccounting.co.uk/" />
   <meta property="og:site_name" content="DIY Accounting" />
   <meta property="og:type" content="website" />
   <meta property="fb:admins" content="DIY.Accounting.Software" />
   <meta itemprop="image" content="styles/label/logo.png" />
   <meta name="copyright" content="DIY Accounting Limited" />
   <meta name="author" content="DIY Accounting Limited" />
   <link rel="author" href="https://plus.google.com/104173413808551377362" />
   <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

   <!-- Populated using template -->
   <link rel="canonical" href="https://www.diyaccounting.co.uk/article.html?article={{pages.article.name}}" />
   <meta property="og:title" itemprop="name" content="{{pages.article.name}}"/>
   <meta name="description" itemprop="description"  content="{{pages.article.metaDescription}}" />
   <meta name="keywords" content="{{pages.article.keywords}}" />

   <!-- CSS -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="styles/label/style.css" rel="stylesheet" type="text/css" title="Default Theme" media="screen" />

   <!-- JS Libraries -->
   <script src="js/prototype.js" type="text/javascript"></script>
   <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

   <!-- Obtain and distribute dynamic content -->
   <script src="js/utils.js"></script>

   <!-- Google Analytics tracking code (asynchronous) -->
   <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1035014-1']);
      _gaq.push(['_trackPageview']);

      (function() {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
   </script>
</head>
<body>
<div id="header">
   <!-- Populated with load("header.html") -->
</div>
<div class="pageContainer">
	<div class="articlesNoNav">
      <script id="featuredProductsJst" type="x-handlebars-template">
         <h1 class="title">{{{pages.article.shortTitle}}}</h1>
         <div class="featuredContainer">
            {{#each products}}
               {{#if this.featured}}
                  <div class="featured">
                     <div class="productType">{{#if this.title}}{{this.title}}{{else}}noTitle{{/if}}</div>
                     <div class="productInfo">{{#if this.shortTitle}}{{this.shortTitle}}{{else}}noShortTitle{{/if}}</div>
                     <div class="buttons">
                        <a href="product.html?product={{this.name}}" class="button">More Info</a>
                        <a href="get.html?product={{#if this.name}}{{this.shortTitle}}{{else}}noName{{/if}}" class="basketButton">Download</a>
                     </div>
                  </div>
               {{/if}}
            {{/each}}
            <div class="clear"></div>
         </div>
      </script>
      <div class="articlesList">
         <div class="article">
            <script id="pageBodyJst" type="x-handlebars-template">
               <p>{{{pages.article.description}}}</p>
               {{#if pages.article.image.src}}
                  <div class="image"><img src="{{pages.article.image.src}}" alt="{{pages.article.title}}" /></div>
               {{/if}}
               {{{pages.article.trailingBody}}}
               <a class="button" href="articles.html">All Articles</a>
				   <div class="clear"></div>
            </script>
         </div>
		</div>
		<div class="clear"></div>
	</div>
</div>
<div id="footer">
   <!-- Populated with load("footer.html") -->
</div>
<script type="application/javascript">
   $(function() {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
      const urlParams = new URLSearchParams(window.location.search);
      const defaultArticle = 'AccountingForVATWithMakingTaxDigitalArticle';
      const apiUrl = 'content/articles/' + (urlParams.has('article') ? urlParams.get('article') : defaultArticle);
      $.getJSON(apiUrl, function() {})
            .done(function(context) {
               gbWebApp.applyTemplateForElementsThatEndWith('Jst', context);
               gbWebApp.applyAttributeTemplateTo($('link[rel="canonical"]'),     'href',    context);
               gbWebApp.applyAttributeTemplateTo($('meta[property="og:title"]'), 'content', context);
               gbWebApp.applyAttributeTemplateTo($('meta[name="description"]'),  'content', context);
               gbWebApp.applyAttributeTemplateTo($('meta[name="keywords"]'),     'content', context);
            })
            .fail(function() {
               window.location.replace('servererror.html');
            });
   });
</script>
</body>
</html>
