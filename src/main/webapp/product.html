<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" itemscope="" itemtype="http://schema.org/Organization">
<head>
	<title id="pageTitleJst">{{{pages.product.title}}}</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en-gb" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="robots" content="All" />
	<meta property="og:image" content="styles/label/logo.png" />
	<meta property="og:url" content="https://www.diyaccounting.co.uk/" />
	<meta property="og:site_name" content="DIY Accounting" />
	<meta property="og:type" content="website" />
	<meta property="fb:admins" content="DIY.Accounting.Software" />
	<meta itemprop="image" content="styles/label/logo.png" />
	<meta name="copyright" content="DIY Accounting Limited" />
	<meta name="author" content="DIY Accounting Limited" />
	<link rel="author" href="https://plus.google.com/104173413808551377362" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

	<!-- Populated using template -->
	<link rel="canonical" href="https://www.diyaccounting.co.uk/product.html?product={{pages.product.name}}" />
	<meta property="og:title" itemprop="name" content="{{pages.product.name}}"/>
	<meta name="description" itemprop="description"  content="{{pages.product.metaDescription}}" />
	<meta name="keywords" content="{{pages.product.keywords}}" />

	<!-- CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="styles/label/style.css" rel="stylesheet" type="text/css" title="Default Theme" media="screen" />

	<!-- JS Libraries -->
	<script src="js/prototype.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

	<!-- Obtain and distribute dynamic content -->
	<script src="js/utils.js"></script>

	<!-- Google Analytics tracking code (asynchronous) -->
	<script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1035014-1']);
      _gaq.push(['_trackPageview']);

      (function() {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
	</script>
</head>
<body>
<div id="header">
	<!-- Populated with load("header.html") -->
</div>
<div class="pageContainer">
	<div class="contentTop">
		<div class="twoColumnContainer">
			<div class="left sideNav">
				<script id="productNavigationJst" type="x-handlebars-template">
					<ul>
						{{#each products}}
						<li><a href="product.html?product={{this.name}}">{{this.shortTitle}}</a></li>
						{{/each}}
					</ul>
					<a class="basket" href="get.html?product={{product.shortTitle}}">Download</a>
				</script>
			</div>
			<div class="right">
				<script id="pageBodyJst" type="x-handlebars-template">
					<h1 class="title">{{{pages.product.shortTitle}}}</h1>
					<div class="productInfo">
						<div class="left">
							{{#if pages.product.image}}
								<img src="{{pages.product.image.src}}" alt="{{pages.product.image.alt}}" />
							{{/if}}
						</div>
						<div class="right">
							<h3>Download Software</h3>
							<div class="priceInfo">
								{{#if pages.product.fulfillmentUrl}}
									<form action="{{pages.product.fulfillmentUrl}}" method="GET">
										<button type="submit">Sign Up</button>
									</form>
								{{else}}
									<form action="get.html" method="GET">
										<input type="hidden" name="product" value="{{pages.product.shortTitle}}"/>
										<div class="selectText">Select year ending</div>
										<select name="period">
											{{#each availablePeriods}}
												<option value="{{this.name}}">{{this.name}}</option>
											{{/each}}
										</select>
										<button type="submit">Download</button>
									</form>
								{{/if}}
							</div>
							<!--a class="button" href="/">FAQs For This Product</a-->
						</div>
						<div class="clear"></div>
						<div typeof="schema:Product">
							<div rel="schema:image" resource="https://www.diyaccounting.co.uk/{{pages.product.image.src}}"></div>
							<div property="schema:name" content="{{pages.product.title}}"></div>
							<div property="schema:description" content="{{pages.product.metaDescription}}"></div>
							<div rel="schema:brand">
							  <div typeof="schema:Brand">
								<div property="schema:name" content="DIY Accounting"></div>
							  </div>
							</div>
							<div rel="schema:offers">
							  <div typeof="schema:Offer">

								<div property="schema:availability" content="https://schema.org/InStock"></div>
								<div property="schema:price" content="0"></div>
								<div property="schema:priceCurrency" content="GBP"></div>
								<div property="schema:priceValidUntil" content="2026-06-30"></div>
								  {{#if pages.product.fulfillmentUrl}}
								  		<div rel="schema:url" resource="{{pages.product.fulfillmentUrl}}"></div>
								  {{else}}
										<div rel="schema:url" resource="https://www.diyaccounting.co.uk/get.html?product={{product.shortTitle}}"></div>
								  {{/if}}
							  </div>
							</div>
						  </div>
					</div>
				</script>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="listingContainer">
		<div class="twoColumnContainer">
			<div class="left">
				<h2>Features</h2>
			</div>
			<div class="right">
				<div class="featuresList">
					<script id="featuresJst" type="x-handlebars-template">
						{{#each features}}
							<div class="feature">
								<div class="featureName">{{this.title}}</div>
								<p>{{{this.description}}}</p>
								<a href="feature.html?feature={{this.name}}&product={{../pages.product.name}}">Read More</a>
							</div>
						{{/each}}
					</script>
					<div class="clear"></div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<script id="productDescriptionJst" type="x-handlebars-template">
			<div class="twoColumnContainer">
				<div class="left">
					<h2>Overview</h2>
				</div>
				<div class="right">
					<div class="productInfo">
						<p>{{{product.description}}}</p>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="twoColumnContainer">
				<div class="left">
					<h2>Benefits</h2>
				</div>
				<div class="right">
					<div class="productInfo">
						<h3>Key Features &amp; {{pages.product.title}}</h3>
						{{{pages.product.trailingBody}}}
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</script>
	</div>
</div>
<div id="footer">
	<!-- Populated with load("footer.html") -->
</div>
<script type="application/javascript">
	$(function() {
		$("#header").load("header.html");
		$("#footer").load("footer.html");
		const urlParams = new URLSearchParams(window.location.search);
		const defaultProduct = 'BasicSoleTraderProduct';
		const apiUrl = 'content/products/' + (urlParams.has('product') ? urlParams.get('product') : defaultProduct);
		$.getJSON(apiUrl, function() {})
				.done(function(context) {
					gbWebApp.applyTemplateForElementsThatEndWith('Jst', context);
					gbWebApp.applyAttributeTemplateTo($('link[rel="canonical"]'),     'href',    context);
					gbWebApp.applyAttributeTemplateTo($('meta[property="og:title"]'), 'content', context);
					gbWebApp.applyAttributeTemplateTo($('meta[name="description"]'),  'content', context);
					gbWebApp.applyAttributeTemplateTo($('meta[name="keywords"]'),     'content', context);
				})
				.fail(function() {
					window.location.replace('servererror.html');
				});
	});
</script>
</body>
</html>
